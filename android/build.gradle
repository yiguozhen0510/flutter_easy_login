repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'com.alibaba:fastjson:1.2.31'
    implementation 'com.squareup.okhttp3:okhttp:3.14.1'
    implementation 'androidx.appcompat:appcompat:1.0.0-alpha1'
}